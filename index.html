  <div class="section">
    <div class="container">
      함수형 프로그래밍을 좋아해서 연습용으로 작은 게임을 (<a href="https://github.com/afrontend/fp-tetris-game">테트리스</a>, <a href="https://github.com/afrontend/fp-snake-game">뱀</a>, <a href="https://github.com/afrontend/fp-block-game">블락</a>) 만들고 있다. 이 게임들은 각각 터미널 버전도 있으며 공통 <a href="https://github.com/afrontend/fp-panel">라이브러리</a>를 사용한다. 키보드로 프로그램을 실행을 하는 것을 좋아해서 <a href="https://github.com/trapd00r/ratmenu">ratmenu</a>를 <a href="https://github.com/afrontend/ratmenu">수정</a>해서 사용하고 있다. ratmenu의 터미널 버전인 <a href="https://github.com/afrontend/xmenu">xmenu</a>와 일렉트론 버전인 <a href="https://github.com/afrontend/fp-menu">fp-menu</a>를 만들고 있다. 도서관에서 책 빌릴 수 있는지 알아보는 <a href="https://github.com/afrontend/dongnelibrary">dongnelibrary</a>도 만들어 사용하고 있다. 간단한 로그 분석 <a href="https://github.com/afrontend/logtimer">툴</a>도 만들고 있다.
    </div>
